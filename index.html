<!DOCTYPE html>
<html>
<head>
  <title>Flatlanders</title>
  <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="store">
  <div class="container" ng-controller="StoreController as store" >
    <div ng-repeat="product in store.products | orderBy:'-price'">
      <h1> {{ product.name }} </h1>
      <h2> {{ product.price | currency:'ksh ' }} </h2>
      <p> {{ product.description }} </p>
      <img ng-src="{{ product.images[0].full }}">
      <button ng-show=" product.canPurchase"> Add to cart </button>
      <section style="padding-top: 3%;" ng-init="tab = 1 ">
        <ul class="nav nav-pills">
          <li ng-class="{ active:tab === 1}"><a href ng-click="tab = 1">Description</a></li>
          <li ng-class="{ active:tab === 2}"><a href ng-click="tab = 2">Specifications</a></li>
          <li ng-class="{ active:tab === 3}"><a href ng-click="tab = 3">Reviews</a></li>
        </ul>
        <div class="panel" ng-show="tab === 1">
          <h4>Description</h4>
          <p>{{ product.description }}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
          <h4>Specification</h4>
          <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3">
          <h4>Reviews</h4>
          <blockquote>None yet</blockquote>
        </div>
      </section>
    </div>
  </div>
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/storeController.js"></script>
</body>
</html>
